<ion-content>
  <div>
    <ion-card class="card" *ngFor="let topic of items" (click)="clickedItem(topic)">
      <img class="image" [src]="topic.image">
      <ion-card-header>
        <ion-card-subtitle>{{ topic.type }}</ion-card-subtitle>
        <ion-card-title>{{ topic.title }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{ topic.shortDescription }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
